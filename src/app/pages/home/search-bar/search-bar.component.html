<form [formGroup]="formGroup">
    <mat-form-field class="example-full-width">
        <mat-label>按文章标题搜索</mat-label>
        <input type="text" matInput formControlName="title" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let article of articles$ | async" [value]="article.title">
                {{article.title}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
