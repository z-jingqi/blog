<div class="start-reading" [ngClass]="{'unexpand': !expand, 'expand':expand}" #container (click)="expandContainer()"
    (mouseenter)="showHoverEffect()">
    <ng-container *ngIf="!animating">
        <ng-container *ngIf="!expand;else articleGrid">
            <span class="txt">开始阅读</span>
        </ng-container>
    </ng-container>
</div>

<ng-template #articleGrid>
    <blog-article-card-wrapper></blog-article-card-wrapper>
</ng-template>
