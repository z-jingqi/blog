<div class="articles-wrapper">
    <button class="turn-btn" color="primary" mat-icon-button [disabled]="currentIndex === 0" (click)="prev()">
        <i class="fas fa-angle-left"></i>
    </button>
    <ul class="articles-list">
        <li class="article" *ngFor="let article of articles;let index=index">
            <blog-article-card [article]="article" [active]="index===currentIndex"></blog-article-card>
        </li>
    </ul>
    <button class="turn-btn" color="primary" mat-icon-button [disabled]="currentIndex === articles.length - 1"
        (click)="next()">
        <i class="fas fa-angle-right"></i>
    </button>
</div>
